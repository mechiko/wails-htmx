<html>
    <head>
      <meta charset="UTF-8" />
      <!--
        * 204 No Content by default does nothing, but is not an error
        * 2xx, 3xx and 422 responses are non-errors and are swapped
        * 4xx & 5xx responses are not swapped and are errors
        * all other responses are swapped using "..." as a catch-all
      -->
      <meta
        name="htmx-config"
        content='{
              "responseHandling":[
                  {"code":"204", "swap": false},
                  {"code":"[23]..", "swap": true},
                  {"code":"422", "swap": true},
                  {"code":"[45]..", "swap": false, "error":true},
                  {"code":"...", "swap": true}
              ]
          }'
      />

    <body class="" _="on htmx:responseError log 'A error occurred'
                      on keydown if the event's key is 'Escape' log 'ESC pressed' then if modal is not null remove modal">
      <div style="display: flex; width: 0px;" hx-get="/ready" hx-trigger="every 1s" hx-target="this" hx-swap="outerHTML"></div>
      <!-- Навигатор -->
      <div class="flex w-screen bg-primary-content items-center no-print" style="height: 32px;">

        <!-- Здесь выводятся компоненты по роутингу если нет глобальной ошибки -->

      </div>
      <!-- Футтер -->
      <div class="absolute bg-green-200 no-print" style="top: calc(100vh - 32px); right: 0; bottom: 0; left: 0;">
        <div id="footer" hx-get="/footer" hx-trigger="load" hx-target="#footer" hx-swap="outerHTML"></div>
      </div>
