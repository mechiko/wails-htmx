<div class="m-5 flex">
    <a class="p-1 border border=black rounded-lg bg-slate-200" href="#popup-box">выбор колонок таблицы</a>
</div>
<div id="popup-box" class="modal">
    <div class="content">
        <p>Выбери необходимые поля:</p>
        <form method="POST">
            <div class="h-1/3 w-50" style="display: flex; flex-direction: column; overflow: auto; border: 1px solid black">
{{- range . -}}
{{- if .Visible  -}}
                <div>
                    <input checked type="checkbox" name="cols" id="{{ .Name }}" value="1" 
                           hx-get="/cols" hx-trigger="change" hx-vals='{ "id": "{{ .Name }}" }'>
                    <label for="{{ .Name }}">{{ .Header }}</label>
                </div>
{{- else -}}
                <div>
                    <input type="checkbox" name="cols" id="{{ .Name }}" value="1" 
                           hx-get="/cols" hx-trigger="change" hx-vals='{ "id": "{{ .Name }}" }'>
                    <label for="{{ .Name }}">{{ .Header }}</label>
                </div>
{{- end -}}
{{- end -}}
            </div>
        </form>
        <a href="#main" hx-get="colssubmit" style="
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    color: #fe0606;
                    font-size: 30px;
                    text-decoration: none;
                ">&times;</a>
    </div>
</div>
