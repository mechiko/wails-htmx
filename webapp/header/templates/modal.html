<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content w-fit">
    <ul class="menu bg-base-200 rounded-box w-56">
{{ range $j, $row := $.Items }}
  <li>
    <a class="{{if $row.Active }}active disabled{{end}}"
       hx-get="/header/{{$row.Name}}" hx-trigger="click" hx-target="this" hx-swap="none">
    {{noescape $row.Svg}}
    {{$row.Title}}
    </a>
  </li>
{{ end }}    
    </ul>
<!-- <button class="btn danger" _="on click trigger closeModal">Close</button> -->
  </div>
</div>
