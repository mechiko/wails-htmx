<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
  <link rel="stylesheet" href="src/assets/css/app.css">
</head>
<body>
  <div class="h-full w-screen relative">
    <!-- Заголовок окна -->
    <div class="flex h-12 w-screen bg-gray-200 items-center no-print">
        <a class="no-underline cursor-pointer ml-1">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
          </svg>
        </a>
        <div class="flex-grow text-left pl-1 sm:text-sm md:text-md lg:text-lg xl:text-xl">
          TITLE PAGE
        </div>
    <div id="di-1" class="flex-1 htmx-indicator" style="width: 24px; height: 24px">
      <span class="inline">loading...</span>
      <img  class="inline" src="/assets/images/bars.svg" alt="loading" style="width: 24px; height: 24px">
    </div>
        <div class="flex items-center">
          PERIOD
        </div>
        <a class="no-underline cursor-pointer mx-1" @click.stop="clickMenuRight">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5v14m8-7h-2m0 0h-2m2 0v2m0-2v-2M3 11h6m-6 4h6m11 4H4c-.55228 0-1-.4477-1-1V6c0-.55228.44772-1 1-1h16c.5523 0 1 .44772 1 1v12c0 .5523-.4477 1-1 1Z"/>
          </svg>
        </a>
    </div>
    <!-- Центр с боковыми панелями -->
    <div class="w-screen flex">
      <div class="absolute bg-gray-200 no-print" style="width:400px; display: none;">
        MAINMENU
      </div>
        <!-- Здесь выводятся компоненты по роутингу если нет глобальной ошибки -->
      <div id="content" class="w-full overflow-scroll">
        <div id="blocks" hx-get="/blocks" hx-trigger="load" hx-target="#blocks" hx-swap="outerHTML"></div>  
      </div>
    </div>
    <!-- Футтер -->
    <div class="absolute bg-green-200 no-print" style="top: calc(100vh - 3rem); right: 0; bottom: 0; left: 0;">
      <div class="flex pt-2 pl-2">
        <span class="mr-1">FOOTER</span>
        </span>
      </div>
    </div>
  </div>

</body>
</html>
