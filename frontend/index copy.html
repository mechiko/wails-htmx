<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
  <link rel="stylesheet" href="src/assets/css/app.css">
</head>
<body _="on keyup[key is 'Escape'] if myDialog do not match .nonvisible toggle .nonvisible on myDialog end">
  <header id="app" class="navbar w-full bg-slate-200">
  <!-- Navbar -->
    <div class="flex-none">
      <button id="btnMenu" type="button" class="btn btn-square btn-ghost" _="on click toggle .nonvisible on myDialog"> 
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-6 w-6 stroke-current">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div class="mx-2 flex-1 px-2">Navbar Title</div>
    <div class="flex-none">
      <ul class="menu menu-horizontal">
        <li><a>Navbar Item 1</a></li>
        <li><a>Navbar Item 2</a></li>
      </ul>
    </div>
  </header>
  <main id="main" class="flex max-w-full">
      <!-- Page content here -->
      <div class="flex-auto w-1/3 nonvisible" id="myDialog" _="on click from elsewhere if event.target is not in me and event.target is not in btnMenu and I do not match .nonvisible toggle .nonvisible on myDialog end">
        <ul class="menu bg-base-200">
          <li><a>Item 1</a></li>
          <li><a class="active">Item 2</a></li>
          <li><a>Item 3</a></li>
        </ul>
      </div>
      <div id="blocks" hx-get="/blocks" hx-trigger="load" hx-target="#blocks" hx-swap="outerHTML"></div>  </main>
  <footer class="bg-slate-400 p-4">
    <aside>
  <div>Footer</div>
    </aside>
  </footer>
</body>
</html>
