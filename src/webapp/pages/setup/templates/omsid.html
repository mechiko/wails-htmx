<div hx-target="this" hx-swap="outerHTML">

    <span class="text-primary">OMS ID</span>
    <input id="omsid" name="omsid" class="grow" hx-post="/setup/omsid" value="{{.OmsID}}">

    {{end}}
  </label>
</div>
